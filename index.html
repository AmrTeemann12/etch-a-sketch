<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch a sketch</title>
</head>
<body>
    <div class="popup-container">
        <div id="popup-box">
            <h4>Set squares number per side:</h4>
            <input type="range" id="bar" min="1" max="100" step="1" >
            <p id="squares-number"></p>
        </div>
    </div>    
    <div id="container">
        <button id="set-grid">Set a new grid</button>
        <div id="grid-square"></div>
    </div>
    <div id="options">
        <div>
            <label>random colors</label>
            <input type="checkbox" id="random-colors">
        </div>
    </div>
</body>
</html>
